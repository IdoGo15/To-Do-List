<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>To Do List</title>
</head>
<body class="bg-light">
  <div class="container">
    <h1 class="d-flex justify-content-center my-4">To Do List</h1>
    <div id="add-input" class="input-group border border-success rounded mb-4">
      <input type="text" id="task" class="form-control" placeholder="Name...">
        <div class="input-group-append border-left border-success">
          <input type="submit" id="submit-new" class="input-group-text bg-light text-success" value="Add Item">
        </div>
    </div>
    <div id="status" class="d-flex justify-content-center mb-4">
      <p><span class="bg-dark text-light px-2 py-1 pr-4 mr-2 rounded"> Complited:<span class="complited"></span></span>
        <span class="bg-dark text-light px-2 py-1 pr-4 mr-2 rounded">Acomplishe:<span class="acomplishe"></span></span></p>
    </div>
    <ul id="list" class="list-group">

    </ul>
  </div>


  <script src="/app.js"></script>
</body>
</html>
